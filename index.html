      muted

    <audio id="trumpSound" src="mp3/trump.mp3" preload="auto" muted></audio>

    <div id="startArea" class="all green">
      <div id="start">START</div>
      <div id="quenchingText">焼き入れ<br />効果まで</div>
      <div id="quenchingText2">焼き入れ効果</div>
      <div id="decodeText">解読加速<br />まで</div>
      <img id="quenchingSvg" class="startSvgs" src="svg/quenching.svg" alt="" />
      <img id="decodeSvg" class="startSvgs" src="svg/decode.svg" alt="" />
      <img id="detension" class="startSvgs" src="svg/detention.svg" alt="" />
      <a
        href="https://twitter.com/konio_tracy"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img id="twitter" class="startSvgs" src="svg/twitter.svg" alt="" />
      </a>
    </div>

    <div id="presenceArea" class="green all">
      <img id="pre1" class="presence" src="svg/pre.svg" alt="" />
      <img id="sence1" class="presence" src="svg/sence.svg" alt="" />
      <img id="pre2" class="presence" src="svg/pre.svg" alt="" />
      <img id="sence2" class="presence" src="svg/sence.svg" alt="" />
      <img id="pre3" class="presence" src="svg/pre.svg" alt="" />
      <img id="sence3" class="presence" src="svg/sence.svg" alt="" />
      <img id="pre4" class="presence" src="svg/pre.svg" alt="" />
      <img id="sence4" class="presence" src="svg/sence.svg" alt="" />
      <img id="pre5" class="presence" src="svg/pre.svg" alt="" />
      <img id="sence5" class="presence" src="svg/sence.svg" alt="" />
    </div>

    <div id="mirrorArea" class="green all toolsArea">
      <div id="mirror" class="tools" data-num="13">13</div>
      <img id="mirrorSvg" class="centerSvg" src="svg/mirror.svg" alt="" />
    </div>

    <div id="warpArea" class="green all toolsArea">
      <div id="warp" class="tools" data-num="30">30</div>
      <img id="warpSvg" class="centerSvg" src="svg/warp.svg" alt="" />
    </div>

    <div id="cameraArea" class="green all toolsArea">
      <div id="camera" class="tools">60</div>
      <img id="cameraSvg" class="centerSvg" src="svg/camera.svg" alt="" />
    </div>

    <div id="patrollerArea" class="green all toolsArea skillsArea openingsArea">
      <div
        id="patroller"
        class="openings skills tools"
        data-init="30"
        data-num="90"
      >
        90
      </div>
      <img id="patrollerSvg" class="toolsSvg" src="svg/patroller.svg" alt="" />
      <img id="abnormal" class="toolsSvg" src="svg/abnormal.svg" alt="" />
      <img id="owl" src="svg/owl.svg" alt="" />
    </div>

    <div id="teleportArea" class="green all openingsArea toolsArea skillsArea">
      <div
        id="teleport"
        class="openings skills tools"
        data-init="45"
        data-num="100"
      >
        100
      </div>
      <img id="teleportSvg" class="toolsSvg" src="svg/teleport.svg" alt="" />
      <img id="excitement" class="toolsSvg" src="svg/excitement.svg" alt="" />
    </div>

    <div id="blinkArea" class="green all openingsArea toolsArea skillsArea">

        id="blink"
        class="openings skills tools"
        data-init="60"
        data-num="150"
      >
        150
      </div>
      <img id="blinkSvg" class="centerSvg" src="svg/blink.svg" alt="" />
    </div>

    <div id="trumpArea" class="green all openingsArea">
      <div id="trump" class="openings" data-init="120" data-num=""></div>
      <div id="trumpAlert"></div>
      <img id="trumpSvg" src="svg/trump.svg" alt="" />
    </div>

    <div id="muteArea" class="all">
      <img id="muteSvg" src="svg/mute.svg" alt="" />
      <img id="listen" src="svg/listen.svg" alt="" />
    </div>
